<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Form Peminjaman Kendaraan</h2>
        <form action="peminjaman.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" required>
            </div>
            <div class="mb-3">
                <label for="no_telepon" class="form-label">No Telepon:</label>
                <input type="text" class="form-control" id="no_telepon" name="no_telepon" required>
            </div>
            <div class="mb-3">
                <label for="instansi" class="form-label">Instansi:</label>
                <input type="text" class="form-control" id="instansi" name="instansi" required>
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK:</label>
                <input type="text" class="form-control" id="nik" name="nik" required>
            </div>
            <div class="mb-3">
                <label for="kendaraan" class="form-label">Pilih Kendaraan:</label>
                <select class="form-select" id="kendaraan" name="kendaraan" required>
                    <option value="motor">Motor</option>
                    <option value="mobil">Mobil</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="kondisi_kendaraan" class="form-label">Kondisi Kendaraan:</label>
                <input type="text" class="form-control" id="kondisi_kendaraan" name="kondisi_kendaraan" required>
            </div>
            <div class="mb-3">
                <label for="bensin_awal" class="form-label">Bensin Awal:</label>
                <input type="number" class="form-control" id="bensin_awal" name="bensin_awal" required>
            </div>
            <div class="mb-3">
                <label for="sisa_etol" class="form-label">Sisa E-Tol:</label>
                <input type="number" class="form-control" id="sisa_etol" name="sisa_etol" required>
            </div>
            <div class="mb-3">
                <label for="tanggal_pengembalian" class="form-label">Tanggal Pengembalian:</label>
                <input type="date" class="form-control" id="tanggal_pengembalian" name="tanggal_pengembalian" required>
            </div>
            <div class="mb-3">
                <label for="foto_ktp" class="form-label">Upload Foto KTP:</label>
                <input type="file" class="form-control" id="foto_ktp" name="foto_ktp" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="foto_wajah" class="form-label">Upload Foto Wajah:</label>
                <input type="file" class="form-control" id="foto_wajah" name="foto_wajah" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
